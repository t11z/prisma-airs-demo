# Deploys Terraform-based Azure infrastructure.
# Assumes an existing Resource Group, configured tfvars file, and AZURE_* secrets for OIDC auth.
# Triggers manually and on pushes to main.
name: Deploy Infra (Terraform)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: infra
        run: terraform init

      - name: Terraform plan
        working-directory: infra
        run: terraform plan -var-file=env/demo.tfvars

      - name: Terraform apply
        working-directory: infra
        run: terraform apply -auto-approve -var-file=env/demo.tfvars
